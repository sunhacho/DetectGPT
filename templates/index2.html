<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 탐지 시작</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, rgba(82, 93, 148, 1) 0%, rgba(34, 193, 195, 1) 100%); /* 밝은 푸른색에서 점차 푸른 초록색으로 변하는 그라데이션 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7); /* 밝은 그레이 톤 */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 부드러운 그림자 */
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #5C6BC0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #3f4e99;
        }

        button:active {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>

</head>
<body>
    <div>
        <h1>ChatGPT 생성 텍스트 탐지기</h1>
        <p>텍스트가 ChatGPT에 의해 생성되었는지 확인해 보세요.</p>
        <div class="button-container">
            <form action="/predict" method="get">
                <button type="submit">시작하기</button>
            </form>
        </div>
        <footer>
            <p>Powered by ChatGPT AI</p>
        </footer>
    </div>
</body>
</html>
